<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Supermercado+One&family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body>

    <h2 class="top">SHARING A PIZZA FOR A PARTY</h2>
    <div id="wrap" class="hide">
        <header>
            <div class="all" onclick="showParticipants(event)">
                <p class="dropbtn">All the party participants</p>
                <div id="drop-all" class="dropdown-content">
                </div>
            </div>
            <div class="eats" onclick="showParticipants(event)">
                <p class="dropbtn">Eating pizza</p>
                <div id="eats-drop" class="dropdown-content">
                </div>
            </div>
            <div class="not-enought" onclick="showParticipants(event)">
                <p class="dropbtn">Not enough pizza</p>
                <div id="not-enought-drop" class="dropdown-content">
                </div>
            </div>
        </header>
    </div>

    <div class="container">
        <div class="start_button">
            <button class="start-btn" type="button" onclick="beginningParty()">CLICK FOR STARTING PARTY</button>
        </div>
        <ul id="circle" class="hide">
        </ul>
        <br>
    </div>

    <div class="decription">
        <h2 id="decription" class="start">
            DESIGNED BY VLAD YUSKOVICH
        </h2>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
